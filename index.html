<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SnesJS</title>
</head>
<body>
  <select style="height: 2%;" id="rom">
    <option value="">Selecione o jogo</option>
    <option value="roms/LegendofZeldaALinktothePast.sfc">Zelda</option>
    <option value="roms/SuperMarioWorldSuperMarioAllStars.sfc">Super Mario All Stars</option>
  </select>

  <input style="height: 2%;" id="ishirom" type="checkbox"> HiROM
  <button style="height: 2%;" id="pause">Pausar</button>
  <button style="height: 2%;" id="reset">Reiniciar</button>
  <button style="height: 2%;" id="hardreset">Ciclo de energia</button>
  <button style="height: 2%;" id="runframe">Avançar 1 frame</button><br>
  <canvas id="output"></canvas>
  <pre id="log"></pre>

  <p>A: Ctrl</p>
  <p>B: Espaço</p>
  <p>X: Z</p>
  <p>Y: Shift</p>
  <p>Select: F</p>
  <p>Start: Enter</p>
  <p>Cima: W</p>
  <p>Baixo: S</p>
  <p>Esquerda: A</p>
  <p>Direita: D</p>
  <p>L: Q</p>
  <p>R: R</p>
  
  <script src="snes/cart.js"></script>
  <script src="snes/dsp.js"></script>
  <script src="snes/spc.js"></script>
  <script src="snes/apu.js"></script>
  <script src="snes/pipu.js"></script>
  <script src="snes/cpu.js"></script>
  <script src="snes/snes.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/trace.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
